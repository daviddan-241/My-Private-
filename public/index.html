<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paid Media Site</title>
</head>
<body>
  <h1>Upload & Pay</h1>
  <form id="uploadForm">
    <input type="file" name="media" required>
    <select name="type" required>
      <option value="image">Image ($0.95)</option>
      <option value="video">Video ($2.6)</option>
    </select>
    <button type="submit">Upload & Pay</button>
  </form>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Success</title>
</head>
<body>
<h2>Payment Successful!</h2>
<p>Your file is ready: <span id="fileLink"></span></p>
<script>
const params = new URLSearchParams(window.location.search);
const file = params.get('file');
if(file){
  document.getElementById('fileLink').innerHTML = `<a href="/uploads/${file}">View/Download</a>`;
}
</script>
</body>
</html>
